version: '3'
services:
  craw-keno:
    build:
      context: .
      dockerfile: CrawDockerfile
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./models_keno:/app/models
      - ./crawing-data_keno:/app/crawing-data
      - ./data:/app/data
      - ./CrawKeno.py:/app/app.py:ro
